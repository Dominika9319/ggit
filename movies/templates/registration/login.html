{% extends "base.html" %}

{% block body_class %}login-form{% endblock %}

{% block content %}

<section class="container-fluid">
    <div>
        <div class="row">
            <form class="col-12 col-md-6 p-3 m-auto" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <h4 class="text-center my-4 text-white">SIGN IN</h4>


                <div class="form-group">
                    <h6 class="text-white">Your user name</h6>
                    <input name="username" type="text" class="form-control bg-white rounded-50" id="user-name">
                </div>

                <div class="form-group">
                    <h6 class="text-white">Password</h6>
                    <input name="password" type="password" class="form-control bg-white rounded-50" id="user-password">
                </div>
                <h10>
                    <a class="text-white" href="{% url 'password_reset' %}">Forgot your password?</a>
                </h10>

                <div class="container-fluid pb-5">

                    <div class="container d-flex flex-row-reverse">
                        <button type="submit " class="btn bg-danger b-radius"><a class="text-white" href="{% url 'index' %}">Cancel</a></button>
                        <button type="submit" class="mr-3 btn btn-new b-radius text-white">Sign in</button>


                    </div>
            </form>



            <h6 class="text-white  mt-5">New to GOODMOVIES?</h6>
            <div class="text-center ">
                <button type="button" class="mr-3 btn btn-outline-light b-radius ">
                    <a class="nav-link text-white" href="{% url 'user_signup' %}">
                        Create new account
                    </a></button>
            </div>



        </div>

    </div>
</section>

{% endblock %}
